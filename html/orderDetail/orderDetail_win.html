<script type="text/javascript">
	var backbar;
	var itemStatus
	apiready = function () {
		itemStatus=function(applyStatus){
			/*0未申请，1申请中，2审核通过，3审核不通过*/
			if(applyStatus==0){
				$('#check_pro').text('未支付');
				// $('#check_pro').addClass('check-pro1');
				// $('#check_pro').removeClass('check-pro2');
				// $('#check_pro').removeClass('check-pro3');
			}
			else if(applyStatus==1){
				$('#check_pro').text('待发货');
				// $('#check_pro').addClass('check-pro2');
				// $('#check_pro').removeClass('check-pro1');
				// $('#check_pro').removeClass('check-pro3');
			}
			else if(applyStatus==2){
				$('#check_pro').text('已收货');
				// $('#check_pro').addClass('check-pro3');
				// $('#check_pro').removeClass('check-pro1');
				// $('#check_pro').removeClass('check-pro2');
			}
			else if(applyStatus==3){
				$('#check_pro').text('已发货');
				// $('#check_pro').addClass('check-pro3');
				// $('#check_pro').removeClass('check-pro1');
				// $('#check_pro').removeClass('check-pro2');
			}
			else if(applyStatus==4){

				// $('#check_pro').removeClass('check-pro1');
				// $('#check_pro').removeClass('check-pro2');
			}
			else if(applyStatus==6){

				// $('#check_pro').removeClass('check-pro1');
				// $('#check_pro').removeClass('check-pro2');
			}
			else if(applyStatus==7){
				$('#check_pro').text('售后');

				// $('#check_pro').removeClass('check-pro1');
				// $('#check_pro').removeClass('check-pro2');
			}
			else if(applyStatus==8){
				$('#check_pro').text('申请退货');
				// $('#check_pro').addClass('check-pro3');
				// $('#check_pro').removeClass('check-pro1');
				// $('#check_pro').removeClass('check-pro2');
			}
			else if(applyStatus==9){
				$('#check_pro').text('客户退货');
				// $('#check_pro').addClass('check-pro3');
				// $('#check_pro').removeClass('check-pro1');
				// $('#check_pro').removeClass('check-pro2');
			}
			else if(applyStatus==10){
				$('#check_pro').text('同意退货');
				// $('#check_pro').addClass('check-pro3');
				// $('#check_pro').removeClass('check-pro1');
				// $('#check_pro').removeClass('check-pro2');
			}
			else if(applyStatus==11){
				$('#check_pro').text('拒绝退货');
				// $('#check_pro').addClass('check-pro3');
				// $('#check_pro').removeClass('check-pro1');
				// $('#check_pro').removeClass('check-pro2');
			}
		}

		var itemData = api.pageParam;//页面提交过来的参数
		itemStatus(itemData.itemData.orderStatus)
		var header = $api.byId('header');
		$api.fixStatusBar(header);
		backbar = function () {
			//关闭当前window，使用默认动画
			api.closeWin();
		}
		var headerBar = $api.dom('header').offsetHeight;
		api.openFrame({
			name: 'orderDetail_frm',
			url: 'orderDetail_frm.html',
			pageParam: {
				itemData: itemData
			},
			bounces: false,
			scrollToTop: true,
			rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
				marginTop: headerBar, // main页面距离win顶部的高度
				marginBottom: 0, // main页面距离win底部的高度
				w: 'auto' // main页面的宽度 自适应屏幕宽度
			},
		});
	};
</script>
