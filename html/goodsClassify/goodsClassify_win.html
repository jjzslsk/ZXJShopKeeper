<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue/vue.js"></script>

<script type="text/javascript">
	var backbar;
	var createClass;
	apiready = function () {
		var header = $api.byId('header');
		$api.fixStatusBar(header);
		backbar = function () {
			//关闭当前window，使用默认动画
			api.closeWin();
			getShopDataHttps(function (res) {})
			}
			api.addEventListener({
	        name: 'keyback'
			    }, function(ret, err){    
				api.closeWin();
				getShopDataHttps(function (res) {})
			})

		createClass = function(){
				api.openWin({
				name: 'classifyDetail_win',
				url: 'classifyDetail_win.html',
				bounces: false,
				scrollToTop: true,
				rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
					marginTop: headerBar, // main页面距离win顶部的高度
					marginBottom: 0, // main页面距离win底部的高度
					w: 'auto' // main页面的宽度 自适应屏幕宽度
				},
			});
		}

		var headerBar = $api.dom('header').offsetHeight;

		api.openFrame({
			name: 'goodsClassify_frm',
			url: 'goodsClassify_frm.html',
			bounces: false,
			scrollToTop: true,
			rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
				marginTop: headerBar, // main页面距离win顶部的高度
				marginBottom: 0, // main页面距离win底部的高度
				w: 'auto' // main页面的宽度 自适应屏幕宽度
			},
		});
	};
</script>
